<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Box Model</title>

    <style>
      /*
      block level element
      */
      h1{
        border:5px solid red;   /* 테두리 5px, 실선 붉은색 */
        padding:20px;   /* content와 테두리 사이의 간격 */
        margin:20px;   /* 테두리와 테두리 사이의 간격 */
        display:block;   /* inline or block element로 정의가능 */
        width:100px;   /* 태그의 크기 수정
      }

      /*
      inline element
      */
      a {
         border: 5px solid red;
      }
      .no {
         display:none;   //none 속성은 태그를 보이지 않게한다.
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p><a href="../index.html">CSS</a></p>
    <p class="no"> 안보이는 paragraph</p>
  </body>
</html>
