
<!-- html로 만들어졌다는걸 표현하는 코드 -->
<!DOCTYPE html>

<!-- head와 body를 감싸는 html 태그 -->
<html>
  <!-- 본문을 설명하는 태그 -->
  <!-- 본문을 설명하는 태그는 head로 표시한다 -->
  <head>
    <title>HTML study list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  </head>

  <body>
    <!-- div tag는 디자인 목적을 위한 tag로 block level element이다 -->
    <!-- span은 div 처럼 디자인 목적을 위한 tag로 inline element이다 -->
    <div class="main_container">
      <div id="main_top">
         <h1> <a href="index.html" target="_self">Vue.js 공부를 위한 웹사이트 </a> </h1>
         <img src="./image/main.PNG" width="20%">
         <br> <input type="button" name="btn1" value="한 번만 눌러주세요!! Please!!" onclick="alert('그런다고 클릭하니 ㅎㅎㅎㅎㅎㅎ 착하네')"> <hr>
      </div>
      <h2>  HTML study list </h2>
      <div id="grid">
        <ul class="list">
          <li> <a href="html/html_basic_tag.html" class="list_link" target="_self"> html tag의 기본</a> </li>
          <li> <a href="html/hyperlink_study.html" class="list_link" target="_self">html 링크 사용하기</a> </li>
          <li> <a href="html/html_structure.html" class="list_link" target="_self">html의 구조 만들기</a> </li>
          <li> <a href="html/javascript_exam.html" class="list_link" target="_self">자바스크립트 따라하기</a> </li>
          <li> <a href="html/script_tag.html" class="list_link" target="_self">script tag</a> </li>
          <li> <a href="html/vue_router.html" class="list_link" target="_self">vue router 해보기</a> </li>
          <li> <router-link to="/main">main 컴포넌트로 이동</router-link> </li>
          <li> <router-link to ="/login">login 컴포넌트로 이동</router-link></li>
        </ul>
        <div id="contents">
          <div class="visitor">
            <h2>방명록</h2>
            <input type="text" size="100">
            <input type="submit" value="방명록 남기기">
          </div>
        </div>
        <p>
           <!-- 갱신된 URL에 해당하는 화면을 보여주는 영역-->
         <router-view></router-view>
        </p>
      </div>
    </div>

    <script>

      // component 정의
      var Main = { template: '<div>main</div>'};
      var Login = { template: '<div>login</div>'};

      // 각 URL 값에 따른 component 지정
      var routes = [
         { path: '/main', component: Main},
         { path: '/login', component: Login}
      ];

      // Vue router에 routes 연결
      var router = new VueRouter({
         routes
      });

      // 뷰 인스턴스에 라우터 삽입
      // $mount 는 인스턴스를 화면에 붙여줌 (like el attribute)
      // el을 지정하지 않고 라우터만 지정하여 생성, 생성된 인스턴스를 $mount를 이용하여 붙임
      // 이렇게 라우터를 이용하면 화면의 깜빡거림 없이 화면을 매끄럽게 전환가능
      var app = new Vue({
         router
      }).$mount('#grid');
    </script>
  </body>
</html>
